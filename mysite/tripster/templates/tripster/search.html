<h1>Search</h1>

{% if location_list %}
    <ul>
        {% for location in location_list %}
                <li> {{location.name}} </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Location not found!</p>
{% endif %}

{% if users_list %}
    <ul>
        {% for user in users_list %}
        	<li><a href="user?={{user.id}}/">{{user.name}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>User not found!</p>
{% endif %}
