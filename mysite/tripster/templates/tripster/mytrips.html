<head>
    <style>
        body {background-color:#FF819D}
        h1   {color:#6CFBB8}
        h2   {color:#CE7044}
        h3   {color:#AD6DA9}
    </style>
</head>

<h1>My Trips</h1>

{% if trip_list %}
    <ul>
        {% for trip in trip_list %}
            <li><a href="/trip/{{ trip.id }}/">{{trip.name}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No trips are available.</p>
{% endif %}
