<h1>New Trip</h1>

<form action="{% url 'createtrip' %}" method = "post">
    {% csrf_token %}
    <label> Trip Name: </label>
    <input type="text" name="name" />
    </br>
    <label>Location: </label>
    <input type="text" name="location" />
    </br>
    <label>Image: </label>
    <input type="url" name="image" />
    </br>
    <input value="Submit" type="submit"/>
</form>
