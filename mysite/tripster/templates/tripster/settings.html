<head>
    <style>
        body {background-color:#FF819D}
        h1   {color:#6CFBB8}
        h2   {color:#CE7044}
        h3   {color:#AD6DA9}
    </style>
</head>
<div style="text-align:center;vertical-align:top;">
	
	<form action="{% url 'feed' %}" method="post">
			{% csrf_token %}
		<input type="submit" value="My Feed"/></form>
	
	<form action="{% url 'index' %}" method="post">
			{% csrf_token %}
		<input type="submit" value="Logout"/>
	</form>

</div>

<h1>Settings</h1>

<form action="{% url 'settings' %}" method="post">
    {% csrf_token %}
    <label> Affiliation: </label>
    <input type="text" name="affiliation" value="{{user.affiliation}}"/>
    </br>
    <label> Age: </label>
    <input type="number" name="age" value="{{user.age}}"/>
    </br>
    <label> Gender: </label>
    <input type="text" name="gender" value="{{user.gender}}"/>
    </br>
    <label> Profile Picture: </label>
    <input type="url" name="url" value="{{user.url}}"/>
    </br>
    <label> Privacy Level of Profile: </label>
    <select name="privacy">
        <option value="0">Only Me<option>
        <option value="1">My Friends<option>
        <option value="2">Global<option>
    </select>
    <input value="Submit" type="submit"/>

</form>

<h2> My Dream Locations </h2>
{% if dream_locations %}
    <ul>
    {% for location in dream_locations %}
        <li>{{location.name}}</li>
    {% endfor %}
    </ul>
{% else %}
   <p>No dream locations.</p>
{% endif %}

<form action="{% url 'settings' %}" method="post">
    {% csrf_token %}
    <label> Add Dream Location: </label>
    <input type="text" name="location"/>
    </br>
    <input value="Submit" type="submit"/>
</form>
